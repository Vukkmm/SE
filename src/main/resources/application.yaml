server:
  port: 9090

spring:
  application:
    name: SE

  datasource:
    url: jdbc:postgresql://localhost:5432/se_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # dev: update | prod: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

